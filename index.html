<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Sergey Stepanov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.png" class="header__logo" alt="лого">
        </header>
        
        <main class="content">
            <section class="profile">
                <div class="profile__block">
                    <img src="./images/kusto.png" alt="Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__all">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit"></button>
                        </div>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add"></button>
            </section>
            <section class="element">
                <ul class="element__list">
                    
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy;2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup-container">
                <div class="popup__close"></div>
                <form class="popup__content form" action="#" method="POST" novalidate>
                    <h2 class="popup__title" >Редактировать профиль</h2>
                    <div class="popup__control">
                        <input type="text" class="popup__name popup__input" minlength="2" maxlength="40" required>
                        <span class="popup__error"></span>
                        </div>
                        <div class="popup__control">
                        <input type="text" class="popup__text popup__input"minlength="2" maxlength="200" required> 
                        <span class="popup__error"></span>
                        </div>
                    <button class="popup__save popup__but-disabled" type ="submit" disabled>Сохранить</button>
                </form>
            </div>
        </div>

        <section class="popup-mesto">
            <div class="popup-container">
                <div class="popup-mesto__close"></div>
                <form class="popup-mesto__content form" novalidate>
                    <h2 class="popup-mesto__title">Новое место</h2>
                    <div class="popup-mesto__control popup__control">
                        <input type="text" class="popup-mesto__name popup__input" placeholder="Название"  minlength="1" maxlength="30" required>
                        <span class="popup-mesto__error popup__error"></span>
                        </div>
                        <div class="popup-mesto__control popup__control">
                        <input type="url" class="popup-mesto__text popup__input" placeholder="Ссылка на картинку"  required>
                        <span class="popup-mesto__error popup__error"></span>
                        </div>
                    
                    <button class="popup-mesto__save popup-mesto__but-disabled  popup__but-disabled popup__save" disabled>Создать</button>
                </form>
                
            </div>
        </section>
        <section class="popup-img">
            <figure class="popup-img__block">
                <div class="popup-img__close"></div>
                <img src="#" alt="#" class="popup-img__image">
                <p class="popup-img__name"></p>
                </figure>
        </section>
    </div>
  <template class="element-template">
    <li class="element__group">
        <button class="element__delete"></button>
        <img src="#" alt="#" class="element__image">
        <div class="element__all">
            <h2 class="element__text"></h2>
            <button class="element__like"></button>
        </div>
    </li>
</template>

<script type ="text/javascript" src="scripts/cards.js"></script>
<script type ="text/javascript" src="scripts/script.js"></script>
<script type ="text/javascript" src="scripts/validate.js"></script>
</body>
</html>
