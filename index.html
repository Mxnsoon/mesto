<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Sergey Stepanov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.png" class="header__logo" alt="лого">
        </header>
        
        <main class="content">
            <section class="profile">
                <div class="profile__block">
                    <img src="./images/kusto.png" alt="Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__all">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit"></button>
                        </div>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add"></button>
            </section>
            <section class="element">
                <ul class="element__list">
                    
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy;2020 Mesto Russia</p>
        </footer>

    <section class="popup popup_profile">
      <form name="popup-content" class="popup__content popup__content_profile" novalidate>Редактировать профиль
        <div class="popup__close popup__close-button_profile" ></div>
        <fieldset class="popup__fieldset popup__fieldset_profile">
          <input type="text" id="popup__field_name" class="popup__field popup__field_name" minlength="2" maxlength="40" required>
          <span span class='popup__field_error popup__field_name_error'></span>
          <input type="text" id="popup__field_text" class="popup__field popup__field_text" minlength="2" maxlength="200" required>
          <span span class='popup__field_error popup__field_text_error'></span>
          <button type="submit" class="popup__save popup__save-button_profile" >Сохранить</button>
        </fieldset>
      </form>
    </section>

    <section class="popup popup_mesto">
      <form class="popup__content popup__content_mesto" novalidate>Новое место
        <div class="popup__close popup__close_mesto" ></div>
        <fieldset class="popup__fieldset popup__fieldset_mesto">
          <input type="text" id="popup__field_mesto-name" class="popup__field popup__field_mesto-name" placeholder="Название" minlength="1" maxlength="30" required>
          <span span class='popup__field_error popup__field_mesto-name_error'></span>
          <input type="url" id="popup__field_mesto-text" class="popup__field popup__field_mesto-text" placeholder="Ссылка на картинку" required>
          <span span class='popup__field_error popup__field_mesto-text_error'></span>
          <button type="submit" class="popup__save popup__save_mesto">Создать</button>
        </fieldset>
      </form>
   </section>

   <section class="popup popup_image">
    <form class="popup__image">
     <div class="popup__close popup__close_image"></div>
     <figure class="element__image-content">
     <img src="#" class="element__image-screen" alt="">
     <p class="element__image-name"></p>
    </figure>
   </form>
 </section>
    </div>
  <template class="element-template">
    <li class="element__group">
        <button class="element__delete"></button>
        <img src="#" alt="#" class="element__image">
        <div class="element__all">
            <h2 class="element__text"></h2>
            <button class="element__like"></button>
        </div>
    </li>
</template>

<script type ="text/javascript" src="scripts/cards.js"></script>
<script type ="text/javascript" src="scripts/script.js"></script>
<script type ="text/javascript" src="scripts/validate.js"></script>
</body>
</html>
